<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="/scripts/pages/photographer.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="secondHeader" role="banner">
      <a href="./index.html" aria-label="lien vers la page d'acceuil">
        <img src="assets/images/logo.png" class="logo2" />
      </a>
    </header>
    <main role="main" id="mainPhotograph">
      <section
        class="photographHeader"
        aria-label="photographer info"
      ></section>
      <div id="select">
        <label for="filter-select">Trier par </label>
        <select name="select" id="filterSelect">
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>
      <section
        class="display-photos"
        aria-label="media du photographe"
        tabindex="0"
      ></section>
    </main>
    <div id="modalLightBox"></div>
    <div id="contact_modal">
      <div
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-describedby="formulaire de contact"
      >
        <header class="formGroup">
          <h2 tabindex="0">Contactez-moi <br /><span id="formName"></span></h2>
          <img
            class="closeForm"
            src="assets/icons/close.svg"
            tabindex="0"
            onclick="closeModal()"
            aria-label="fermer le formulaire"
          />
        </header>

        <form id="contact_Photograph" role="form">
          <div role="group" aria-labelledby="formulaire">
            <label for="first_name">Prénom</label>
            <input
              type="text"
              name="first_name"
              autocomplete="given-name"
              id="first_name"
              aria-required="true"
              minlength="2"
            />
            <span id="errorFirst"></span>
            <label for="last_name">Nom</label>
            <input
              type="text"
              name="last_name"
              autocomplete="family-name"
              id="last_name"
              aria-required="true"
              minlength="2"
            />
            <span id="errorLast"></span>

            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              autocomplete="email"
              id="email"
              aria-required="true"
            />
            <span id="errorEmail"></span>

            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              aria-required="true"
            ></textarea>
            <span id="errormessage"></span>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <footer class="like_price" role="contentinfo"></footer>
    <script src="/scripts/factories/mediaPhotgrapher.js"></script>
    <script src="/scripts/utils/addLikes.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/footerFactory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/lightboxFact.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
