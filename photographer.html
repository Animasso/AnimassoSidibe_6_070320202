  <body>
    <header class="secondHeader" role="banner">
      <a href="./index.html" aria-label="lien vers la page d'acceuil">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main role="main" id="mainPhotograph">
      <section class="photographHeader" aria-label="photographer info">
        <div class="name_localisation">
          <p class="name" tabindex="0">Mimi keel</p>

        </div>
        <section class="contact" role="dialog">

            role="button"
            aria-label="prendre contact"

            onclick="displayModal()"

          </button>
        </section>
        <div class="image-up">
          <img
            src="assets/photographers/Photographers ID Photos/MimiKeel.jpg"
            alt=""
            tabindex="0"
          />
        </div>
      </section>
      <div id="select">
        <label for="filter-select">Trier par </label>
        <select name="select" id="filter-select">
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>

        aria-label="media du photographe"
        tabindex="0"
      >

            aria-label="photographe photo"

          />

    </main>
    <div id="contact_modal">
      <div
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-describedby="formulaire de contact"
        tabindex="1"
      >
        <header>
          <h2>Contactez-moi <br />Mimi keel</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

        <form id="contact_Photograph" role="form">
          <div role="group" aria-labelledby="formulaire">
            <label for="first_name">Prénom</label>
            <input
              type="text"
              name="first_name"
              autocomplete="given-name"
              id="first_name"
              aria-required="true"
              minlength="2"
            />

            <label for="last_name">Nom</label>
            <input
              type="text"
              name="last_name"
              autocomplete="family-name"
              id="last_name"
              aria-required="true"
              minlength="2"
            />

            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              autocomplete="email"
              id="email"
              aria-required="true"
            />

            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              aria-required="true"
            ></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <footer class="like_price" role="contentinfo">
      <section class="sticky_footer">
        <div class="likeHeart">
          <span class="likes" tabindex="0" aria-label="nombre de like: 2345 "
            >2234
          </span>
          <img src="./assets/icons/icons8-coeurs-24.png" alt="like" />
        </div>

        <span class="price" tabindex="0" aria-label="prix ">300$ /jour</span>
      </section>
    </footer>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
