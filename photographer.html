<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="/scripts/pages/photographer.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="secondHeader">
      <a href="./index.html" aria-label="lien vers la page d'acceuil">
        <img src="assets/images/logo.png" class="logo2" alt="logo" />
      </a>
    </header>
    <main id="mainPhotograph">
      <section
        class="photographHeader"
        aria-label="photographer info"
      ></section>
      <div id="select">
        <label for="filter-select" id="sort">Trier par </label>
        <select name="select" id="filter-select">
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>
      <section
        id="display-photos"
        aria-label="media du photographe"
        tabindex="0"
      ></section>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" tabindex="0">
      <div class="modal">
        <header class="formGroup">
          <h2 id="contact" tabindex="0">
            Contactez-moi <br /><span id="formName"></span>
          </h2>
          <img
            class="closeForm"
            src="assets/icons/close.svg"
            tabindex="0"
            onclick="closeModal()"
            aria-label="closeModal"
            alt=""
          />
        </header>

        <form id="contact_Photograph">
          <div role="group">
            <label for="first_name">Prénom</label>
            <input
              type="text"
              name="first_name"
              placeholder="entrez votre prénom"
              autocomplete="given-name"
              id="first_name"
              aria-required="true"
              minlength="2"
            />
            <span id="errorFirst" tabindex="0"
              >Veuillez saisir au moins 2 caractère</span
            >
            <label for="last_name">Nom</label>
            <input
              type="text"
              name="last_name"
              placeholder="entrez votre nom"
              autocomplete="family-name"
              id="last_name"
              aria-required="true"
              minlength="2"
            />
            <span id="errorLast" tabindex="0"
              >Veuillez saisir au moins 2 caractère</span
            >
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="exemple: email@adresse.com "
              autocomplete="email"
              id="email"
              aria-required="true"
            />
            <span id="errorEmail" tabindex="0"
              >Veuillez saisir au bon format</span
            >
            <label for="message">Votre message</label>
            <textarea
              name="message"
              placeholder="entrez votre message"
              id="message"
              aria-required="true"
            ></textarea>
            <span id="errorMessage" tabindex="0"
              >Veuillez saisir un message plus long</span
            >
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <div
      id="modalLightBox"
      role="dialog"
      aria-hidden="true"
      aria-label="image closeup view"
      tabindex="0"
    ></div>

    <footer class="like_price"></footer>
    <script src="/scripts/factories/mediaPhotgrapher.js"></script>
    <script src="/scripts/utils/addLikes.js"></script>
    <script src="/scripts/factories/footerFactory.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/lightboxFactory.js"></script>
  </body>
</html>
