<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <main role="main" id="mainPhotograph">
        <section class="photographHeader" aria-label="photographer info">
            <div class="name_localisation">
              <p class="name">Mimi keel</p>
              <p class="localisation">Uk, london</p>
              <p class="taglign">Voir le beau dans le quotidien</p>
            </div>
              <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            <img src="assets/photographers/Photographers ID Photos/MimiKeel.jpg" alt="">
        </section>
        <div id="select">
            <label for="filter-select">Trier par </label>
            <select name="select" id="filter-select">
              <option value="Popularité">Popularité</option>
              <option value="Date">Date</option>
              <option value="Titre">Titre</option>
            </select>
          </div>

          <section class="display-photos" aria-label="photographer list">
            <div class="photos-artist">
              <img src="assets/photographers/Photographers ID Photos/MimiKeel.jpg" alt="artist photos" />
            </div>
            <p class="photos-title">Un soleil couchant</p>
          </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
